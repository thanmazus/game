<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
		<button onclick="skillClick('dagger')">Level Dagger Skill</button> <input type = "checkbox" id = "daggerCheck" disabled readonly>
		<br />
		Dagger Skill: <span id="dagger">0</span>
		<br />
		<button onclick="autoSkill('dagger')">Passive Training</button> <button onclick="buyHaste('dagger')">Buy Haste</button>
		<br />
		Passive Points Earned: <span id="passivedagger">10000</span>
		<br />
		Passive Points Cost: <span id="passivedaggerCost">10</span>
		<br />
		Dagger Haste: <span id="daggerHaste">1000</span> <!-- Start at 1000? -->
		<br />
		Haste Level: <span id="daggerHasteLevel">0</span> <!-- Stores the number of times the user upgrades Haste -->
		<br />
		<button onclick="skillClick('sword')">Level Sword Skill</button> <input type = "checkbox" id = "swordCheck"  disabled readonly>
		<br />
		Sword Skill: <span id="sword">0</span>
		<br />
		<button onclick="autoSkill('sword')">Passive Training</button> <button onclick="buyHaste('sword')">Buy Haste</button>
		<br />
		Passive Points Earned: <span id="passivesword">0</span>
		<br />
		Passive Points Cost: <span id="passiveswordCost">10</span>
		<br />
		Sword Haste: <span id="swordHaste">2000</span> <!-- Start at 1000? -->
		<br />
		<button onclick="save()">SAVE</button>
		<br />
		<button onclick="load()">LOAD</button>
		<br />
		Game Status: <span id="gameStatus">0</span>
		<br />
		Total Passive Points: <span id="passivePoints">0</span>
		<br />
		<br />
		Special Skills
		<br />
		Dual Wield : <button onclick="dualWield()">Set up Dual Wield</button> <button onclick="SetDualWield()">Set Dual Wield</button>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
