<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
		<button onclick="skillClick('dagger')">Level Dagger Skill</button>
		<br />
		Dagger Skill: <span id="dagger">0</span>
		<br />
		<button onclick="autoSkill('dagger')">Passive Training</button> <button onclick="buyHaste('dagger')">Buy Haste</button>
		<br />
		Passive Points Earned: <span id="passivedagger">0</span>
		<br />
		Passive Points Cost: <span id="passivedaggerCost">10</span>
		<br />
		Dagger Haste: <span id="daggerHaste">0</span>
		<br />
		<button onclick="skillClick('sword')">Level Sword Skill</button>
		<br />
		Sword Skill: <span id="sword">0</span>
		<br />
		<button onclick="autoSkill('sword')">Passive Training</button> <button onclick="buyHaste('sword')">Buy Haste</button>
		<br />
		Passive Points Earned: <span id="passivesword">0</span>
		<br />
		Passive Points Cost: <span id="passiveswordCost">10</span>
		<br />
		Sword Haste: <span id="swordHaste">0</span>
		<br />
		<button onclick="save()">SAVE</button>
		<br />
		<button onclick="load()">LOAD</button>
		<br />
		Game Status: <span id="gameStatus">0</span>
		<br />
		Total Passive Points: <span id="passivePoints">0</span>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
